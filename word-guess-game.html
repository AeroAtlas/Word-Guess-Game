<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Qord Guess Game</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
    <h1 class="text-center" id="random-number"></h1>
    <div class="jumbotron">
      <h1 class="text-center">Word Guess Game</h1>
      <h3 class="text-center">Try to guess the word! You have 7 tries</h3>
    </div>

    <h1 id="blank"></h1>
    <h1 id="tries"></h1>
    <h1 id="wrong"></h1>
    <h1 id="wins"></h1>







    <script>
      window.onload = function(){
   
      var words = [
      "grandma",
      "bob", 
      "heliocentrism",
      "hotdog",
      "automatic",

      ]
      //Incremental variables
      var blank = "";
      var tries = 0;
      var wins = 0;
      var dup = "";
      var wrong = "";
      var random = "";
      var choice = "";


      //Randomize Function
      function randomize(){
        random = Math.floor(Math.random() * words.length);
        console.log(random); //console log
        choice = words[random];
        console.log(choice); //console log
        //Making Blank
        for(i = 0; i < choice.length; i++){
          blank += "_";
        }
        console.log(blank); //console log
      }
      randomize();

      //KEY PRESS
      document.onkeyup = function(event) {
        var letter = event.key.toLowerCase();
        console.log(letter); //console log
        for (i = 0; i < choice.length; i++){
          var current = choice.charAt(i);
          //Replacing the blanks with the new letters
          if(current === letter){
            blank = blank.substring(0, i) + current + blank.substring(i+1);
            console.log(blank); //console log
            document.getElementById('blank').innerHTML = blank;
            //Checking if duplicate letter
            if(current === dup){
              //nothing
            } else {
              //Takes away tries for being correct
              tries = tries - 1;
            }
            dup = current;
          } else if (i+1 === choice.length){
            wrong = wrong + " "+ letter;
            document.getElementById('wrong').innerHTML = wrong;
          }
        }  

        //Adds Tries
        tries++;
        console.log(tries); //console log
        //Outputs Tries 
        document.getElementById('tries').innerHTML = tries;
        //Losing Condition
        if(tries >= 7) {
          console.log("You lose"); //console log
          alert("GAME OVER");
          location.reload();
        }

        //Checking for Victory
        var wordCount = 0;
        for(i=0; i<blank.length; i++){
          if(blank.charAt(i) !== "_"){
            wordCount = wordCount + 1;
            if(wordCount === blank.length){
              alert("YOU WIN")
              wins = wins + 1;
              blank = ""; tries = 0; wrong = "";
              randomize();
              output();
            }
          }
        }
      }

      //General Output
      function output(){
      document.getElementById('blank').innerHTML = blank;
      document.getElementById('tries').innerHTML = tries;
      document.getElementById('wrong').innerHTML = wrong;
      document.getElementById('wins').innerHTML = wins;
      }
      output();
      }
    </script>
    
  </body>
</html>
